<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/35a02f4c06.js" crossorigin="anonymous"></script>
</head>

<body>

    <img src="nav.jpg" alt="navPic" class="background-image">

    <div class="content">
        <div class="nav-field">
            <h1 class="logo">NutriTracker</h1>
        </div>

        <br><br><br><br>

        <div class="form-box" action="login.php" method="post">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" name="name">
                    </div>

                    <div class="input-field" id="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" name="email">
                    </div>

                    <div class="input-field" id="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" name="password">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scriptLogin.js"></script>
</body>

</html>
