<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleActivity.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Activity Tracker</title>
</head>

<body>
    <img src="nav.jpg" alt="navPic" class="background-image">

    <div class="content">
        <div class="nav-field">
            <h1 class="logo">NutriTracker</h1>
            <h3><a href="MealCreator.html">Meal Creator</a></h3>
            <h3><a href="MealTracker.html">Meal Tracker</a></h3>
            <h3><a href="Activity.html" class="active">Activity Tracker</a></h3>
            <h3><a href="DailyNutri.html">Daily Nutri</a></h3>
        </div>

        <br><br><br><br>


        <form class="form-box" onsubmit="calculateCalories(event)">
            <!-- Select category dropdown -->
            <label for="category">Select Category:</label>
            <select id="category" name="category" onchange="populateActivities(this.value)" required>
                <option value="" disabled selected>Select a category...</option>
                <option value="everyday">Everyday Activities</option>
                <option value="sports">Sports Activities</option>
                <option value="work">Work Activities</option>
            </select><br><br>

            <label for="activity">Select Activity:</label>
            <select id="activity" name="activity" required>
                <option value="" disabled selected>Select an activity...</option>
            </select><br><br>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" min="1" required><br><br>

            <div id="caloriesInfo"></div>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <input type="submit" value="Calculate Calories">
        </form>

    </div>
</body>
<script type="module" src="scriptActivity.js"></script>

</html>
