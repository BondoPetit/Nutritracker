<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleLogin.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/35a02f4c06.js" crossorigin="anonymous"></script>
</head>

<body>
    <img src="/nav.jpg" alt="navPic" class="background-image">

    <div class="content">
        <div class="nav-field">
            <img src="/ablelogo.jpg" alt="ablelogo" class="ablelogo">
            <h1 class="logo">NutriTracker</h1>
        </div>

        <br><br><br><br><br>
        
        <div class="form-box">
            <h1>Register</h1>
            <form action="/register" method="post">
                <div class="input-field">
                    <label class="email" for="newEmail">E-mail:</label>
                    <input type="email" id="newEmail" name="email" required>
                </div>
                <div class="input-field">
                    <label class="adgangskode" for="newPassword">Adgangskode:</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                <button type="submit">Opret bruger</button>
            </form>

            <br><br><br>

            <h1>Log ind</h1>
            <form action="/login" method="post">
                <div class="input-field">
                    <label class="email" for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-field">
                    <label class="adgangskode" for="password">Adgangskode:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log ind</button>
            </form>
        </div>
    </div>
    <script type="module" src="/js/scriptNav.js"></script>
</body>

</html>
