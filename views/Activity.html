<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/styleActivity.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>Activity Tracker</title>
</head>

<body>
    <img src="/nav.jpg" alt="navPic" class="background-image">
    <div class="content">
        <div class="nav-field">
            <h1 class="logo">NutriTracker</h1>
            <h3><a href="/MealCreator.html">Meal Creator</a></h3>
            <h3><a href="/MealTracker.html">Meal Tracker</a></h3>
            <h3><a href="/Activity.html" class="active">Activity Tracker</a></h3>
            <h3><a href="/DailyNutri.html">Daily Nutri</a></h3>
            <h3><a href="/MyStats.html">Stats</a></h3>
        </div>

        <br><br><br><br>

        <!-- Main Form for Activity Tracker -->
        <form class="form-box" onsubmit="calculateCalories(event)">
            <!-- Select category dropdown -->
            <label for="category">Select Category:</label>
            <select id="category" name="category" onchange="populateActivities(this.value)" required>
                <option value="" disabled selected>Select a category...</option>
                <option value="everyday">Everyday Activities</option>
                <option value="sports">Sports Activities</option>
                <option value="work">Work Activities</option>
            </select><br><br>

            <label for="activity">Select Activity:</label>
            <select id="activity" name="activity" required>
                <option value="" disabled selected>Select an activity...</option>
            </select><br><br>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" name="duration" min="1" required><br><br>

            <div id="caloriesInfo"></div>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br><br>

            <!-- Star icon to open modal -->
            <i id="modalTrigger" class="fas fa-apple-alt"></i>

            <input type="submit" value="Calculate Calories">
        </form>

        <!-- Modal for Basal Metabolism -->
        <div id="activityModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Basal Metabolism Calculator</h2>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required><br><br>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" min="0" step="0.01" required><br><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select><br><br>

                <button id="calculateMetabolism">Calculate Basal Metabolism</button>

                <div id="metabolismResult"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/scriptNav.js"></script>
    <script type="module" src="/js/scriptActivity.js"></script>
</body>

</html>
