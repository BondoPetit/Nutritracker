<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleMyStats.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>My Stats</title>
</head>

<body>
    <img src="/nav.jpg" alt="navPic" class="background-image">
    <div class="content">
        <div class="nav-field">
            <h1 class="logo">NutriTracker</h1>
            <h3><a href="/MealCreator.html">Meal Creator</a></h3>
            <h3><a href="/MealTracker.html">Meal Tracker</a></h3>
            <h3><a href="/Activity.html">Activity Tracker</a></h3>
            <h3><a href="/DailyNutri.html">Daily Nutri</a></h3>
            <h3><a href="/MyStats.html" class="active">Stats</a></h3>
        </div>

        <h1>My Stats</h1>
        <p><strong>Email:</strong> <span id="email" contenteditable="true"></span></p>
        <p><strong>Height (cm):</strong> <span id="height" contenteditable="true"></span></p>
        <p><strong>Weight (kg):</strong> <span id="weight" contenteditable="true"></span></p>
        <p><strong>Age:</strong> <span id="age" contenteditable="true"></span></p>
        <p><strong>Gender:</strong> <span id="gender" contenteditable="true"></span></p>

        <form id="updateUserDataForm">
            <input type="hidden" id="userID" name="userID" value="<!-- Insert user ID here -->">
            <input type="email" id="email" name="email" placeholder="Email">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="number" id="height" name="height" placeholder="Height (cm)">
            <input type="number" id="weight" name="weight" placeholder="Weight (kg)">
            <input type="number" id="age" name="age" placeholder="Age">
            <input type="text" id="gender" name="gender" placeholder="Gender">
            <button type="submit">Update</button>
        </form>
        
        <button id="deleteUserBtn">Delete Account</button>

    </div>

    <script src="/js/scriptStats.js"></script>
    <script type="module" src="/js/scriptNav.js"></script>
</body>

</html>
